<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script type="application/javascript" src="../lib/browser-polyfill.min.js"></script>
        <script src="../dist/popup.js"></script>
    </head>
  <body>
    <div class="card extension-card" id="extension-card">
        <h5 class="card-header">
            <img src="../icons/super.svg" alt="UChicago SUPERgroup" height="26px" width="26px" style="margin-right: 10px"/>Tracking Transparency
        </h5>
        <!--<div class="card-block">-->
        <ul class="list-group list-group-flush">
        <div id="pageinfo" class="hidden">
            <li class="list-group-item">
                <p class="tt_text" id="tt_hook">On <strong id="pagetitle"></strong>, there are <strong id="trackercount"></strong> trackers.</p>
                <p id="trackerinfo" class="hidden">One of these trackers is <strong id="trackername"></strong>, which knows about your activity on this page and <strong id="trackerpagecount"></strong> others.</p>
            </li>
        </div>

        <div id="summary" class="hidden">
            <li class="list-group-item">
              <p>In total, <strong id="numTrackers">0</strong> trackers have seen you visit <strong id="numPages">0</strong> pages, and inferred <strong id="numInferences">0</strong> things about you.</p>
            </li>
        </div>
        <!-- <li class="list-group-item">
            <p><strong>AdCompany2</strong> also knows about your activity on this page and <strong id='mosttrackercount'></strong>.</p>
        </li> -->
        <!-- <li class="list-group-item">
            <p><strong>AdCompany3</strong> also knows about your activity on this page and <strong id='mosttrackercount'></strong>.</p>
        </li>
        <li class="list-group-item">
            <p>These companies have likely inferred that you are interested in <strong id='mostrackerinferences'></strong>.</p> -->
        <li class="list-group-item">
            <button type="button" class="btn show-more-btn">Show me more about what the trackers know</button>
        </li>
    </div>
    <div id="status"></div>
    <img id="image-result" hidden>
  </body>
</html>
